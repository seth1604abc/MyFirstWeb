{% extends 'base.html' %}
{% load static %}

{% block content %}

<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'twice-1.png' %}" class="d-block w-100" alt="twice-1">
    </div>
    <div class="carousel-item">
      <img src="{% static 'twice-2.png' %}" class="d-block w-100" alt="twice-2">
    </div>
    <div class="carousel-item">
      <img src="{% static 'twice-3.png' %}" class="d-block w-100" alt="twice-3">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="mt-4 text-center">
    <h3>【這些歌你聽了嗎?】2020--- Eric 排行榜</h3>
</div>
<hr class="mb-5">

<div class="container">
    <div class="row">
        <div class="col-12 col-md-4">
            <div class="list-group">
                
                <a href="#" class="list-group-item list-group-item-action">女團</a>
                <a href="#" class="list-group-item list-group-item-action">男團</a>
                <a href="#" class="list-group-item list-group-item-action">SOLO 歌手</a>

            </div>
        </div>
        <div class="col-12 col-md-8">

            <div class="music-list">
                <ul class="good">
                    <li class="item-songs">
                        <h2>歌名</h2>
                        <h2>演唱者</h2>
                        <h2>歌曲</h2>
                    </li>
                    {% for music in musics %}
                    <li class="item-songs">
                        <h2>{{ music.name }}</h2>
                        <h5>{{ music.singer }}</h5>
                        <div class="music">
                            <audio controls>
                                <source src="{{ music.music_files.url }}">
                            </audio>
                        </div>
                    </li>
                        <hr>
                    {% endfor %}
                </ul>
            </div>

        </div>
    </div>
</div>



{% endblock %}
