{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'twice-1.png' %}" class="d-block w-100" alt="twice-1">
    </div>
    <div class="carousel-item">
      <img src="{% static 'twice-2.png' %}" class="d-block w-100" alt="twice-2">
    </div>
    <div class="carousel-item">
      <img src="{% static 'twice-3.png' %}" class="d-block w-100" alt="twice-3">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% for good in goods %}
<div class="container list-good">
    <ul class="good">
       <li class="item">
           <img src="{{ good.image.url }}" height="200" width="200">
           <div class="txt">
                <a href="{% url 'detail' good.id %}"><h2>{{ good.name }}</h2></a>
                <h4>{{ good.singer }}</h4>
                <p> 出版日期 : {{ good.date }}</p>
                <i>優惠價 : ${{ good.price }}</i>

           </div>
       </li>
    </ul>
</div>





{% endfor %}

{% endblock %}
